name: Windows Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run test command
        run: |
          echo "Hello from Windows runner!"
          systeminfo | findstr /B /C:"OS Name" /C:"OS Version"
          echo "Current directory: $pwd"
          dir
